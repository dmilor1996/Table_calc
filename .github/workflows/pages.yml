name: Deploy ZIP to GitHub Pages
on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Имя твоего файла .zip — поменяй при необходимости
      - name: Find ZIP
        run: |
          ZIPFILE=$(ls *.zip | head -n1)
          if [ -z "$ZIPFILE" ]; then
            echo "No zip found in repo root"; exit 1
          fi
          echo "ZIPFILE=$ZIPFILE" >> $GITHUB_ENV

      - name: Unzip
        run: |
          rm -rf site
          mkdir site
          unzip "$ZIPFILE" -d site

      # Если в архиве Next.js исходники — собираем экспорт
      - name: Build Next static export (if package.json exists)
        working-directory: site
        run: |
          if [ -f package.json ]; then
            # менеджер пакетов можно заменить на npm/yarn
            npm i -g pnpm || npm i -g npm
            if command -v pnpm >/dev/null 2>&1; then
              pnpm install --frozen-lockfile=false || pnpm install
              pnpm run build || true
              pnpm run export || (npx next build && npx next export || true)
              if [ -d out ]; then
                mv out ../out
              else
                # если нет out, считаем, что это уже статический сайт
                mv . ../out
              fi
            else
              npm install
              npm run build || true
              npm run export || (npx next build && npx next export || true)
              if [ -d out ]; then
                mv out ../out
              else
                mv . ../out
              fi
            fi
          else
            # Если в архиве просто статические файлы
            cp -r . ../out
          fi

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
